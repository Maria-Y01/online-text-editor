<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/online-text-editor/style/style.css">
  </head>
  <header> <h1>Text Editor</h1> </header>
  <body>
    <div id="main">
    <div>
      <button onclick="setColor()">Set Color
      </button>
      <input type="value">
    </div>
    <div>
      <button onclick="toggleUnderline()">Underline</button>
      <button onclick="toggleItalic()">Italic</button>
      <button onclick="toggleBold()">Bold</button>
      <button onclick="toggleMonospace()">Monospace</button>
      <button onclick="removeFormat()">Remove Format</button>
    </div>
    <div>
      <input style="height:100px;width:250px"
        placeholder="write your text here" id="words"/>
    </div>
  </div>
    <script src="/online-text-editor/script/script.js"></script>
  </body>
</html>
